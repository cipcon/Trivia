<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            // Run script once DOM is loaded
            // DOM = Document Object Model
            // When the page is loaded do...
            document.addEventListener('DOMContentLoaded', function() {

                // When correct answer is clicked, change color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    correct.style.color = 'white';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                })

                // When wrong answer is clicked, change color to red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = '#EF0909';
                        incorrects[i].style.color = 'white';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                })
                }

                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'World Wide Web') {
                        input.style.backgroundColor = 'green';
                        input.style.color = 'white';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = '#EF0909';
                        input.style.color = 'white';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                })

            })
        // This is a comment
        /* This is also a comment */
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the main ingredient of gnocchi?</h3>

                <button class="incorrect">Rice</button>
                <button class="correct">Potato</button>
                <button class="incorrect">Pasta</button>
                <button class="incorrect">Chocolate</button>

                <p id="feedback1"></p>
            </div>

            <div class="section lastSection">

                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What does “www” stand for in a website browser?</h3>
                <!-- TODO: Add free response question here -->

                <input type="text" placeholder="Your answer">
                <button id="check">Check Answer</button>
                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
